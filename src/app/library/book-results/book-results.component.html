<app-alert [message]="alert" *ngIf="alert"></app-alert>
<div class="row mb-3">
  <div class="col-md-6" *ngFor="let elBook of allBooks">
    <app-book [inputBook]="elBook"></app-book>
    <button
      style="
        font-size: 16px;
        background-color: transparent;
        border: none;
        float: right;
      "
      (click)="onSaveBook(elBook)"
    >
      +
    </button>
  </div>
</div>
