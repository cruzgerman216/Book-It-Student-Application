<div class="row mb-3" >
    <div class="col-md-6" *ngFor="let book of allBooks">
      <a href="" class="list-group-item clearfix">
        <div class="float-left">
          <h4 class="list-grou-item-heading">{{ book.title }}</h4>
          <p class="list-group-item-text">{{ book.genre }}</p>
        </div>
        <div class="float-right">
          <img style="width: 50px" src="{{book.coverImagePath}}" alt="{{book.title}}" class="img-responsive rounded" />
        </div>
      </a>
    </div>
  </div>
