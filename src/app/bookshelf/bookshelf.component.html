<div class="row">
  <div class="col-md-6">
    <h1>My Saved Books</h1>
    <app-book-list (outputSelectBook)="wasSelectBook($event)"></app-book-list>
  </div>
  <div class="col-md-6">
    <h1>Book Details</h1>
    <app-book-details
      *ngIf="selectBook; else notSelected"
      [inputBook]="selectBook"
    ></app-book-details>
    <ng-template #notSelected><p>Please select a book!</p></ng-template>
  </div>
</div>
