<!-- div.container  + tab -->
<!-- div.container>div.row + tab -->
<!-- ctrl + shift + i     Dev tools-->
<div class="container">
  <app-navigation (selectedFeature) = "onSelectFeature($event)"></app-navigation>
  <div class="row">
    <div class="col-md-10">
      <app-bookshelf *ngIf="selectFeature == 'bookshelf'"></app-bookshelf>
      <hr/>
      <app-library *ngIf="selectFeature == 'library'"></app-library>
    </div>
  </div>
</div>
